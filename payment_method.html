<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পেমেন্ট মেথড সিলেক্ট করুন</title>
    <link rel="stylesheet" href="asscets/css/payment_method.css">
</head>

<body>
    <!-- Header -->
    <h1 class="header">পেমেন্ট মেথড সিলেক্ট করুন</h1>

    <div class="payment-container">
        <!-- Banner -->
        <div class="banner">
            <img src="asscets/images/agent_account.jpg" alt="Payment Banner">
        </div>

        <!-- Mobile Banking Section -->
        <div class="section-title">
            <h2>মোবাইল ব্যাংকিং</h2>
        </div>

        <!-- Payment Options -->
        <div class="payment-options">
            <div class="payment-option" data-payment="bkash">
                <img src="asscets/images/payment_method_img/bkash.png" alt="বিকাশ">
                <span>বিকাশ</span>
            </div>
            <div class="payment-option" data-payment="nagad">
                <img src="asscets/images/payment_method_img/nagad.png" alt="নগদ">
                <span>নগদ</span>
            </div>
            <div class="payment-option" data-payment="rocket">
                <img src="asscets/images/payment_method_img/roket.png" alt="রকেট">
                <span>রকেট</span>
            </div>
        </div>
    </div>

    <script src="asscets/script/payment_method.js"></script>
</body>

</html>
